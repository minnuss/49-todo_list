<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Todos</h1>
    <form class="form">
        <div class="input-box">
            <input type="text" class="input" placeholder="Enter todo" autocomplete="off">
            <button class="btn" type="submit">Ok</button>
        </div>

        <ul class="todos-list-box">
            <!-- <li>my first todo</li>
            <li class="completed">my first todo</li> -->
        </ul>
    </form>
    <small>Left click to toggle completed. <br>
        Right click to delete todo</small>


    <script src="js/main.js"></script>
</body>

</html>
